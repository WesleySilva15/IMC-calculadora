<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="title_table">Tabela IMC</h1>
      <div  class="sub_container">
        <div>
      <h1 class="title">IMC</h1>
      <ul class="IMC">
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li></ul>
      </div>
      <div class="_resultado">
        <h1 class="title">Resultado</h1>
        <ul class="sub_resultado">
        <li>Abaixo do Peso</li>
        <li>Peso normal</li>
        <li>SobrePeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
        </ul>
      </div>
    </div> 
    <h1>Calcule seu IMC:</h1>
   <form action="/" id="formulario" method="POST">
     <label for="peso">Peso:</label>
     <input type="text" name="peso" id="peso">
     <label for="altura">Altura:</label>
     <input type="text" name="altura" id="altura">
     <button type="submit">Calcular</button>
   </form>
   <div id="resultado" class="bad"></div>
  </section>

  <script src="assets/js/main.js"></script>
</body>

</html>
